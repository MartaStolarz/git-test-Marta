<!DOCTYPE html>
<html lang=”pl-PL”>
  <head>
    <title>DevArmy - Kurs Rekrut</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="pl">
    <meta name="description" content="Kurs programowania z zakresu Front-end">
    <meta name="keywords" content="GIT,HTML5,CSS3,JavaScript">
    <meta name="author" content="DevArmy">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <h1>My Todo list</h1>
      <section class="todos-wrapper">
        <form>
          <input type="text" placeholder="Enter a new todo..." />
          <input type="submit" value="add"/>
        </form>
        <div id="todo-list" class="check-list-wrapper">
          <div class="list-title">
            <h2>Todo:</h2>
            <span class="counter"></span>
          </div>
          <ul class="check-list">
            <li>
              <label>
                <input type="checkbox"/>
                Siema
              </label>
            </li>
          </ul>
        </div>
        <div id="done-list" class="check-list-wrapper">
          <div class="list-title">
            <h2>Done:</h2>
            <span class="counter"></span>
            <ul class="check-list">
              <li>
                <label><input type="checkbox" checked/>Siema</label>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
